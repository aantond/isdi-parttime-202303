<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <header class="header">
        <a href="#" class="IdiCoders">IsdiCoders Developer</a>
        <nav class="nav-items">
          <a href="#home">Home</a>
          <a href="#login">Login</a>
          <a href="#register">Register</a>
        </nav>
      </header>
    <body>
        <div class="register" id="register">
            <div class="container">
                <h1>Register</h1>
                <form name="registration" class="registartion-form" onsubmit="return formValidation()">
                  <table>
                    <tr>
                      <td><label for="name">Name:</label></td>
                      <td><input type="text" name="name" id="name" placeholder="Your Name"></td>
                    </tr>
                    <tr>
                      <td><label for="email">Email:</label></td>
                      <td><input type="text" name="email" id="email" placeholder="Your email"></td>
                    </tr>
                    <tr>
                      <td><label for="password">Password:</label></td>
                      <td><input type="password" name="password" id="password"></td>
                    </tr>
                   
                    <tr>
                      <td colspan="2"><input type="submit" class="submit" value="Register" /></td>
                    </tr>
                  </table>
                </form>
              </div>
        </div>
        <div class="login" id="login">
            
                <div class="container">
                    <h1>Login</h1>
                    <form name="login" class="login-form" onsubmit="return formValidation()">
                      <table>
                        
                        <tr>
                          <td><label for="email">Email:</label></td>
                          <td><input type="text" name="email" id="email_login" placeholder="Your email"></td>
                        </tr>
                        <tr>
                          <td><label for="password">Password:</label></td>
                          <td><input type="password" name="password" id="password_login"></td>
                        </tr>
                       
                        <tr>
                          <td colspan="2"><input type="submit" class="submit" value="login" /></td>
                        </tr>
                      </table>
                    </form>
                  </div>

        </div>

        <div class="home" id="home">
            <h1>Home</h1>
        </div>
    </body>
    <footer class="footer">
        <div class="copy">&copy; 2023 Isdi Developer</div>
        <div class="bottom-links">
          <div class="links">
            <span>More Info</span>
            <a href="#">Home</a>
            <a href="#">Login</a>
            <a href="#">Register</a>
          </div>
          
      </footer>
      <script src="main.js"></script>
      </html>
